[build]
  # Base directory (leave empty if root)
  base = ""
  
  # Build command - copy _redirects to site folder after build
  command = "mkdocs build && cp _redirects site/_redirects"
  
  # Publish directory (MkDocs outputs to 'site' by default)
  publish = "site"

[build.environment]
  # Python version
  PYTHON_VERSION = "3.11"

# Optional: Configure redirects if needed
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301

# Optional: Configure headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
